<div class="main-container">
    <div class="container">
        <h1>Books : </h1>
        <table>
            <thead>
                <th>S.No</th>
                <th>Name</th>
                <th>Author</th>
                <th>Publishing Year</th>
                <th>Language</th>
            </thead>
            <tbody>
                @for(b of book;track $index;let i = $index){
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{b.bookName}}</td>
                        <td>{{b.authorName}}</td>
                        <td>{{b.publishingYear}}</td>
                        <td>{{b.language}}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
